version: "3.8"
services:
  pipeline:     # This is our stuff
    build:
      context: ./ComponentAnnotator
      dockerfile: ./docker/Dockerfile
    ports:
      - "8669:8669"
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        source: /ComponentAnnotator
        target: /ComponentAnnotator/component-annotator
    links:
      - 'api:auto-fl'

  api:
    build:
      context: ./AutoFL
      dockerfile: ./docker/Dockerfile
    ports:
      - "8888:8888"
      - "8000:8000"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - type: bind
        source: /AutoFL
        target: /AutoFL/autofl

  database_comp:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "component_annotator"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "temp"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
        - "3232:3232"
    volumes:
      - ./db:/var/lib/postgresql/data

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "auto_fl"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "temp"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
        - "5432:5432"
    volumes:
      - ./auto_fl_db:/var/lib/postgresql/data
      - ./AutoFL/docker/sql:/docker-entrypoint-initdb.d/

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

